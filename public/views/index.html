<!DOCTYPE html>
<html lang="en">

<head>
    <title>Week 6 Live Solve</title>
    <script src="/vendor/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
</head>

<body ng-app="nameApp">
    <h1>Week 6 Live Solve</h1>
    <div ng-controller="MessageController">
        <input type="text" placeholder="name" ng-model="vm.newMessage.name">
        <input type="text" placeholder="message" ng-model="vm.newMessage.message">
        <p ng-repeat="name in vm.newMessage.list"></p>
    </div>

</body>

</html>
